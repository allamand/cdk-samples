apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  name: eksutils-deployment
  labels:
    app: eksutils
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: eksutils
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: eksutils
        type: fargate
    spec:
      containers:
        - name: eksutils
          image: allamand/eksutils:latest
          imagePullPolicy: Always
          command:
            - tail
            - -f
            - /dev/null
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          resources:
            requests:
              cpu: 300m
              memory: 512Mi
          volumeMounts:
            - name: app-logs
              mountPath: /var/log/containers
        - name: logrotate
          image: realz/logrotate
          volumeMounts:
            - mountPath: /var/log/containers
              name: app-logs
          env:
            - name: CRON_EXPR
              value: "*/15 * * * *"
            - name: LOGROTATE_LOGFILES
              value: "/var/log/containers/*.log"
            - name: LOGROTATE_FILESIZE
              value: "50M"
            - name: LOGROTATE_FILENUM
              value: "5"
        - name: aws-for-fluent-bit
          image: amazon/aws-for-fluent-bit:latest
          imagePullPolicy: Always
          volumeMounts:
            - name: app-logs
              mountPath: /var/log/containers
            - name: aws-for-fluent-bit
              mountPath: /fluent-bit/etc/
      enableServiceLinks: true
      restartPolicy: Always
      #Force Fargate scheduler
      schedulerName: fargate-scheduler
      serviceAccountName: eksutils-admin
      terminationGracePeriodSeconds: 0
      securityContext:
        # IRSA projected secret need root ???
        #fsGroup: 1000
        #runAsUser: 1000
        fsGroup: 65534
        #runAsUser: 0
      volumes:
        - name: app-logs
          emptyDir: {}
        - name: aws-for-fluent-bit
          configMap:
            name: aws-for-fluent-bit
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: eksutils-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: eksutils-admin
    namespace: tmp
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-for-fluent-bit
  labels:
    k8s-app: fluent-bit
data:
  # Configuration files: server, input, filters and output
  # ======================================================
  fluent-bit.conf: |
    [SERVICE]
        Parsers_File /fluent-bit/parsers/parsers.conf

    [INPUT]
        Name              tail
        Tag               *.logs
        Path              /var/log/containers/*.log
        DB                /var/log/containers/logs.db
        Mem_Buf_Limit     5MB
        Skip_Long_Lines   On
        Refresh_Interval  10
    [FILTER]
        Name                kubernetes
        Match               kube.*
        Kube_URL            https://kubernetes.default.svc.cluster.local:443
        Merge_Log           On
        Merge_Log_Key       data
        K8S-Logging.Parser  On
        K8S-Logging.Exclude On
    [OUTPUT]
        Name                  cloudwatch
        Match                 *
        region                eu-west-1
        log_group_name        /aws/eks/CassKop/logs
        log_stream_name       CassKop
        log_stream_prefix      fargate-
        auto_create_group     True
    [OUTPUT]
        Name            es
        Match           *
        AWS_Region      eu-west-1
        AWS_Auth        On
        Host            {{elasticsearch_host}}
        Port            443
        TLS             On
        Retry_Limit     6
        Replace_Dots    On
        Trace_Output    On
